<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;600;700;800;900&display=swap" rel="stylesheet">  
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="style.css">
 <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <a href="#"><img src="http://tfgms.com/sandbox/dailyui/logo-1.png" alt="logoimg"></a>
      </h1>
    </header>
    <h1>Register</h1>
    <form action="#">
      <label class="name" for="firstname"><span class="input_span">FIRST NAME</span>
      <input type="text" id="firstname" name="firstname" required>
    </label>

      <label class="name" for="lastname"><span class="input_span">LAST NAME</span>
        <input type="text" id="lastname" name="lastname" required>
    </label>

    <p>
        <label for="e-mail"><span class="input_span">EMAIL</span>
        <input type="email" id="e-mail" name="e-mail" required>
      </label>
    </p>

      <p>
        <label for="pw"><span class="input_span">PASSWORD</span>
        <input type="password" id="pw" name='pw' required>
      </label>
      </p>

      <p>
        <label class='checkpointer' for="">
        <input type="checkbox" id="checksign"> <!--이거 그냥 없애도 됨, 기존 체크박스-->
        <!-- 새로 만든 체크박스 말고 기존에 input으로 만든 체크박스의 id가 label의 for가 같아서 더블클릭이 되면서 javascript toggle하고 classList.add가 먹히지 않았음 -->
       <span class="checkborder"></span><span class="checkarrow">&#10003;</span><span class="checkspan">Sign me up for the weekly newsletter.</span>
      </label>
        </p>
       <button value="submit">Sign Me Up</button>
    </form>
  </div>

</body>
</html>
