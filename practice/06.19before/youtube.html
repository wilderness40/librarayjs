<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <style>
    .wrap {
      text-align: center;
       }
    
       div.section {
      display: inline-block;
      height: 400px;
      width: 300px;
        vertical-align: top;
    }
    .material-symbols-outlined {
    font-size: 80px;
    color: red;
    }
    
    .text h1 {
      font-weight: 350;
      /* min-height: 100px; */ /*100px이하 값에서는 h1블록이 축소되지 않는다  */
    }

    .text p {
      color:rgb(105, 105, 105);
     
    }

  </style>
</head>
<body>
  <div class="wrap">
  <div class="section s1">
    <div class="icon">
      <span class="material-symbols-outlined">
      play_circle </span>
    </div>
      <div class="text">
        <h1>끊⁠김 없⁠는 백⁠그⁠라⁠운⁠드 재⁠생</h1>

      </div>
    </div>

    <div class="section s2">
      <div class="icon">
        <span class="material-symbols-outlined">
          download_for_offline
          </span>
      </div>
        <div class="text">
          <h1>오⁠프⁠라⁠인 저⁠장</h1>
          <p>동⁠영⁠상⁠을 저⁠장⁠하⁠여 기⁠내, 출⁠퇴⁠근⁠길 등⁠에⁠서⁠도 시⁠청⁠하⁠세⁠요.</p>
        </div>
</div>

<div class="section s3">
        <div class="icon">
          <span class="material-symbols-outlined">
            album
            </span>
        </div>
          <div class="text">
            <h1>YouTube Music Premium</h1>
            <p>YouTube Music⁠에⁠서 맞⁠춤 동⁠영⁠상⁠, 재⁠생⁠목⁠록⁠, 라⁠이⁠브 음⁠원 등⁠을 감⁠상⁠해 보⁠세⁠요.</p>
          </div>
        </div>
      </div>
