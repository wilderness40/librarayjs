<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연습</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Carousel</h1>
    <div id="window">
      <div id="sliderWrap">
        <div class="photo" id="0"></div>
        <div class="photo" id="1"></div>
        <div class="photo" id="2"></div>
        <div class="photo" id="3"></div>
        <div class="photo" id="4"></div>
      </div>
    </div>
    <div id="indicator">
      <div class="dotPoint active" data-id="0"></div>
      <div class="dotPoint" data-id="1"></div>
      <div class="dotPoint" data-id="2"></div>
      <div class="dotPoint" data-id="3"></div>
      <div class="dotPoint" data-id="4"></div>
    </div>
    <script src='app.js'></script>
</body>
</html>
